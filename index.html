<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>HeyDorka.rocks – Dora Makszy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="page" class="page">
      <!-- Header -->
      <header class="site-header">
        <!-- Navigation -->
        <nav class="main-nav" aria-label="Main navigation">
          <ul id="menuList" class="menu"></ul>
        </nav>

        <!-- Theme toggle -->
        <div class="theme-switch">
          <input
            type="checkbox"
            id="themeToggle"
            class="theme-switch__input"
            role="switch"
            aria-label="Toggle dark mode"
            aria-checked="false"
          />
          <label for="themeToggle" class="theme-switch__label">
            <span class="theme-switch__icon">☼</span>
            <span class="theme-switch__icon">⏾</span>
            <span class="theme-switch__slider"></span>
          </label>
        </div>
      </header>

      <!-- Page hero -->
      <section id="header" class="header"></section>

      <!-- Main content -->
      <main id="content" class="content"></main>

      <!-- Footer -->
      <footer class="footer">
        <p>© 2025 Dora Makszy</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>

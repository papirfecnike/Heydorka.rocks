<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dora Makszy portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="page" class="page">
      <!-- Navigation -->
      <nav>
        <button id="menuToggle" aria-label="Toggle menu" aria-expanded="false">☰</button>

        <div class="mobile-menu">
          <ul id="menuList"></ul>
        </div>
          
        <div class="theme-switch">
          <input id="themeToggle" class="theme-switch__input" type="checkbox">
          <label class="theme-switch__label" for="themeToggle">
            <span class="theme-switch__slider"></span>
          </label>
        </div>
      </nav>

      <!-- Hero -->
      <header id="header" class="header"></header>

      <!-- Content -->
      <main id="content" class="content"></main>

      <!-- Footer -->
      <footer class="footer">
        <p>© 2025 Dora Makszy</p>
      </footer>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>

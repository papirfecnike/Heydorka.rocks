<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dora Makszy portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="page" class="page">
      <!-- Navigation -->
      <nav class="main-nav" aria-label="Main navigation">
        <ul id="menuList" class="menu"></ul>
      </nav>

      <!-- Theme toggle -->
      <div class="theme-switch">
        <input
          type="checkbox"
          id="themeToggle"
          class="theme-switch__input"
          role="switch"
          aria-label="Toggle dark mode"
        />
        <label for="themeToggle" class="theme-switch__label">
          <span class="theme-switch__icon">☼</span>
          <span class="theme-switch__icon">⏾</span>
          <span class="theme-switch__slider"></span>
        </label>
      </div>

      <!-- Hero -->
      <header id="header" class="header"></header>

      <!-- Content -->
      <main id="content" class="content"></main>

      <!-- Footer -->
      <footer class="footer">
        <p>© 2025 Dora Makszy</p>
      </footer>
    </div>

    <!-- IMPORTANT: module + correct path -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
